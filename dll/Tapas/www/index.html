<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
  </head>
  <body ng-app="modulocliente">
    <ion-side-menus >
  
      <!-- LADO IZQUIERDO -->
      <ion-side-menu side="left">
        <ion-pane ng-controller="lizq">
        <br><br><br><br><br><br>
        Contenido lado izquierdo
        </ion-pane>
      </ion-side-menu>
      <!-- FIN LADO IZQUIERDO -->

      <!-- LADO CENTRO - CONTENIDO -->
      <ion-side-menu-content ng-controller="contenido">
        <ion-pane>

          <div class="bar bar-header bar-dark">
            <button 
              class="button button-icon icon ion-navicon"
              ng-click="toggleLeft()">
            </button>
            <div class="h1 title">Tapas</div>
            <button class="button button-icon icon ion-android-more-vertical"></button>
          </div> 

          <ion-content class="background" >

            <div class="list card" ng-repeat="producto in Productos">  
              <img class="full-image" src="{{producto.imgproducto}}">
              <div class="bar bar-header bar-light">
                <button 
                  class="button button-icon icon ion-ios-information-outline"
                  ng-click="InformacionProducto()">
                </button>
              </div>
              <div class="row">
                <div class="col">
                  <button 
                      class=" button button-icon 
                              icon ion-ios-heart-outline 
                              assertive"
                      ng-click="AumentarPopularidad()">
                    <label class="popularidad" > {{producto.popularidad}}</label>
                  </button>
                </div>
                <div class="col" >
                  <button 
                      class=" button button-icon 
                              icon ion-ios-minus-outline 
                              assertive"
                      ng-click="DisminuirCantidad()">
                    <label class="cantidad">{{cantidad}}</label>
                  </button>
                  <button 
                      class=" button button-icon 
                              icon ion-ios-plus-outline
                              assertive"
                      ng-click="AumentarCantidad()">
                  </button>
                </div>
              </div>
            </div>



       
          
        

      




          </ion-content>

        </ion-pane>
      </ion-side-menu-content>
      <!-- FIN LADO CENTRO - CONTENIDO -->
    </ion-side-menus>


    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    

  </body>
</html>
